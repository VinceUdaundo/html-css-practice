<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Lesson 14 discord</title>
 <link rel="stylesheet" href="styles/Lesson14.css">
</head>
<body>
 <div class="discord">

  <div class="discord-scrollbar1">
   <div class="discord-user-container">
    <img class="discord-user" src="thumbnails/cat.jpg" alt="">
    <img class="discord-user" src="thumbnails/cat2.jpg" alt="">
    <img class="discord-user" src="thumbnails/dog.jpg" alt="">
   </div>
  </div>

  <div class="discord-scrollbar2">
   <div class="discord-news">
    <div class="INFO">INFO</div>
    <div class="plus">+</div>
   </div>
   <div class="discord-news-content">
    <div class="news"># new-videos</div>
    <div class="news"># updates</div>
    <div class="news"># faq</div>
   </div> 
  </div>

 </div>
</body>
</html>
