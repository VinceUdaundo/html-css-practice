<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles/lesson8.css">
 <title>Lesson8</title>
</head>
<body>
 <input class="name" type="text" placeholder="Name">
 <input class="email" placeholder="Email">

 <p class="survey">
  Thanks for chatting with our customer support.
  would you like to take a quick survey?
 </p>

 <button class="Yes">Yes</button>
 <button class="No">No</button>

 <img class="logo" src="thumbnails/google-logo.png" alt="">
 <input class="googlesearch" type="text" placeholder="Search Google or type a Url">

 <input class="firstname" type="text" placeholder="First Name">
 <input class="lastname" type="text" placeholder="Last Name">
 <input class="email1" type="text" placeholder="Email">
 <button class="signup">Sign up</button>

 <p class="uber">Request a ride now</p>
 <input class="pickuploc" type="text" placeholder="Enter pickup location">
 <input class="destination" type="text" placeholder="Enter destination">
 <button class="request">Request now</button>
 <button class="schedule">Schedule later</button>

</body>
</html>
