<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Position</title>
</head>
<body style="padding-top: 60px;
  padding-left: 60px;
  height: 1000px;">
 <div style="background-color: black;
  color: white;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 50px;
  text-align: center;
  z-index: 100;">
  Header
  </div>
  <div style="background-color: rgb(85, 85, 88);
  color: white;
  position: fixed;
  left: 0;
  bottom: 0;
  top: 50px;
  width: 60px;">
  sidebar
  <div style="position: absolute;
  background-color: red;
  color: white;
  right: 0;
  top: 0px;">X
  </div>
  </div>
  <div style="position: absolute;
  background-color: red;
  color: white;
  right: 0;
  top: 50px;">Absolute
  </div>
  <div style="background-color: lightblue;
  height: 100px;
  width: 100px;
  margin-bottom: 5px;
  position: relative;
  cursor: pointer;">
    <div style="position: absolute;
    background-color: black;
    color: white;
    right: 3px;
    bottom: 3px;">14:20
    </div>
  </div>
  <div style="background-color: pink;
  height: 100px;
  width: 100px;
  margin-bottom: 5px;">
  </div>
</body>
</html>
