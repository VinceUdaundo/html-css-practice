<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>calculator</title>
</head>
<body>

 <p>

  <button onclick="
  updateCalculator('1');">
  1</button>

  <button onclick="
  updateCalculator('2');">
  2</button>

  <button onclick="
  updateCalculator('3');">
  3</button>

  <button onclick="
  updateCalculator('*')">
  *
  </button>

 </p>

 <p>

  <button onclick="
   updateCalculator('4')">
  4</button>

  <button onclick="
   updateCalculator('5')">
  5</button>

  <button onclick="
   updateCalculator('6')">
  6</button>

  <button onclick="
  updateCalculator('/')">
  /
  </button>

 </p>

 <p>

  <button onclick="
   updateCalculator('7');">
  7</button>

  <button onclick="
   updateCalculator('8');
  ">
  8</button>

  <button onclick="
   updateCalculator('9');
  ">
  9</button>

  <button onclick="
  updateCalculator('-')">
  -
  </button>

 </p>

 <p>

  <button onclick="
  updateCalculator('')">
  C</button>

  <button onclick="
 updateCalculator('0')">
  0</button>

  <button onclick="
  calculation = eval(calculation);
  console.log(calculation)">
  =</button>

  <button onclick="
  updateCalculator('+')">
  +</button>
  
 </p>
  
 <script>

  let calculation = '';

  function updateCalculator(number){
   calculation += number;
   console.log(calculation);
  }

 </script>

</body>
</html>
